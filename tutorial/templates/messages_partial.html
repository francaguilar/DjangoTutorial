{% if messages %}
    {% for message in messages %}
        <div {% if message.tags == "error" %} class="alert alert-danger alert-dismissible" {% else %} class="alert alert-{{ message.tags }} alert-dismissible" {% endif %} role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        {{ message }}
        </div>
    {% endfor %}
{% endif %}
